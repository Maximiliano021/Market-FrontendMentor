<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="row w-100 m-auto ">
        <button class="col-2 -bottom-0 navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="col-lg-2 col-6 navbar-brand logo" href="#">sneakers</a>

        <div class="col-lg-7 collapse navbar-collapse top-100 col-4" id="navbarText">
          <ul class="navbar-nav  me-auto mb-2 mb-lg-0 d-flex justify-content-between">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>

        <form class="col-lg-2  col-3 d-flex justify-content-between align-items-center">
          <a class=" icon-cart nav-link d-flex justify-content-end" href="#">
            <img class=" icon-cart-img" src="images/icon-cart.svg" />
          </a>
          <img class=" icon-user" src="images/image-avatar.png" />
        </form>
      </div>
    </nav>


    <div class="main">
      <div class="row d-flex justify-content-center align-items-center p-sm-0 ">

        <!-- vista desktop -->
        <div class="d-none d-lg-block col-12 col-lg-6 col-mb-2 justify-content-center">
          <div class="card d-flex justify-content-center mx-auto mb-3" style="width: 77%;">
            <img src="images/image-product-1.jpg" class="card-img card-img-top" alt="...">
          </div>

          <div class="p-2 d-flex justify-content-evenly">
            <a class="card" href="/" style="width: 4.3rem;">
              <img src="images/image-product-1.jpg" class="card-img card-img-bottom" alt="...">
            </a>
            <a class="card" href="/" style="width: 4.3rem;">
              <img src="images/image-product-2.jpg" class="card-img card-img-bottom" alt="...">
            </a>
            <a class="card" href="/" style="width: 4.3rem;">
              <img src="images/image-product-3.jpg" class="card-img card-img-bottom" alt="...">
            </a>
            <a class="card" href="/" style="width: 4.3rem;">
              <img src="images/image-product-4.jpg" class="card-img card-img-bottom" alt="...">
            </a>
          </div>
        </div>

        <!-- vista mobile -->
        <div id="carouselExampleControls" class="d-sm-block d-lg-none carousel slide my-lg-4 mb-sm-4"
          data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/image-product-1.jpg" class="d-block w-100" alt="hola">
            </div>
            <div class="carousel-item">
              <img src="images/image-product-2.jpg" class="d-block w-100" alt="hola1">
            </div>
            <div class="carousel-item">
              <img src="images/image-product-3.jpg" class="d-block w-100" alt="hola2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon carousel-button" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


        <div class=" col-11 col-lg-6 col-mb-10 justify-content-start p-1 p-lg-0  my-3 my-lg-0">
          <h5 class="item-marca">Sneaker Company</h5>
          <div class="description  col-12 col-lg-10">
            <h2 class="description-title mb-4">Fall Limited Edition Sneakers</h2>
            <label class="text-black-50 mb-3">
              These low-profile sneakers are your perfect casual wear companion. Featuring a
              durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
            </label>
            <!-- <div class=" mt-2 mb-2 col-6 d-lg-flex justify-content-between align-items-center">
              <div class="fs-4 text-black fw-bold">$125.00</div>
              <label class="descuento p-1 mx-3">50%</label>
            </div>
            <strike class="text-black-50">$250.00</strike> -->
            <div class="col-12 col-lg-6 d-lg-block d-flex  justify-content-lg-center justify-content-between  align-items-center">
              <div class=" col-5 my-1 d-flex justify-content-lg-start justify-content-between align-items-center ">
                <div class="fs-2 text-black precio fw-bold">$125.00</div>
                <label class="text-center descuento mx-3 pb-1 pe-2 ps-2">50%</label>
              </div>
              <strike class="opacity-25 fw-bold ">$250.00</strike>
            </div>
          </div>
          <form
            class="mx-auto my-4 my-lg-0 mx-lg-0  buy mt-4 d-lg-flex d-block justify-content-start col-10 col-lg-9 align-items-center">
            <div class=" buy-options d-flex justify-content-lg-center justify-content-between">
              <button class="p-1 icon-minus bg-light"><img src="images/icon-minus.svg" /></button>
              <input class="w-50  buy-value text-center mx-1" type="number" value="0" placeholder="0">
              <button class="p-1 icon-plus bg-light"><img src="images/icon-plus.svg" /></button>
            </div>
            <a class=" my-3 my-lg-0 py-3 col-12 col-lg-7 px-5 btn btn-buy">
              <img class="" src="images/icon-cart.svg" />
              Add to cart
            </a>
          </form>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

</body>

</html>
